<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="/admin/adminlayout.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/admin/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <script src="/admin/js/aside.js"></script>
    <script></script>
</head>
<body>
    <section id="admin-cs-notice-write" layout:fragment="content">
        <nav>
            <h3>문의사항 답변</h3>
                <p>
                    HOME &gt; 고객센터 &gt; <strong>문의하기</strong>
                </p>
        </nav>
        <section class="write">
            <article>
                <form th:action="@{/admin/cs/qna/reply}" method="get">
                    <table>
                        <tr>
                            <td>유형</td>
                            <td>
                                <select name="cate">
                                    <option value="0">유형선택</option>
                                    <option value="">가입</option>
                                    <option value="">탈퇴</option>
                                    <option value="">회원정보</option>
                                    <option value="">로그인</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>제목</td>
                            <td>
                                <input type="text" name="title" placeholder="제목을 입력합니다."/>
                            </td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="content" placeholder="내용을 입력합니다."></textarea>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <a href="list.html" class="btnList">취소하기</a>
                        <input type="submit" class="btnSubmit" value="등록하기"/>
                    </div>
                </form>
            </article>
        </section>
    </section>
</body>
</html>
