<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/"
      layout:decorate="/cs/layout.html">

<head>
<script>
  $(function(){
    const url = '/cs/cate';
    const jsonData = {};

    $.ajax({
      url: url,
      type: 'GET',
      data: jsonData,
      success: function(data) {

        console.log(data);

        $("#cate").change(function(){
          let optionValue = $(this).val();
          let selectType = $("#type");

          const jsonData = {
            "optionValue" : optionValue
          };
          console.log(jsonData);

          // cate가 바뀔 때 마다 type을 빈값으로 초기화 해주고
          // 그 뒤 append를 통해서 option을 추가해줌
          selectType.empty();
          selectType.append(
                  $('<option>',{
                    value: '',
                    text: '2차 분류 선택',
                    disabled: 'disabled',
                    selected: 'selected'
                  })
          );

          if(optionValue !== '0'){
            $.getJSON(url, jsonData, function(data){
              console.log("cate가 0이 아닐 때 type option 추가");
              console.log(data);

              $.each(data, function (index, type) {
                selectType.append(
                        $('<option>',{
                          value: type.type,
                          text: type.typeName,
                        })
                ); // appnd end
              }); // each end
            }); // ajax end
          } // if end
        }); // cate change end
      }
    });
  });

</script>
  </head>

      <section id="cs" layout:fragment = "content">
        <div class="qna">
          <nav>
            <div>
              <p>홈<span>></span>문의하기</p>
            </div>
          </nav>
          <section class="write">
            <aside>
              <h2>문의하기</h2>
              <ul>
                <li class="on"><a href="#">회원</a></li>
                <li><a href="#">쿠폰/이벤트</a></li>
                <li><a href="#">주문/결제</a></li>
                <li><a href="#">배송</a></li>
                <li><a href="#">취소/반품/교환</a></li>
                <li><a href="#">여행/숙박/항공</a></li>
                <li><a href="#">안전거래</a></li>
              </ul>
            </aside>
            <article>
              <form th:action="@{/cs/qna/write}" method="POST">
                <table>
                  <tr>
                    <td>문의유형</td>
                    <td>
                      <select name="cate" id="cate" required>
                        <option selected disabled th:value="0">1차 분류 선택</option>
                        <th:block th:each="cateOption : ${cates}">
                          <option th:value="${cateOption.cate}" th:text="${cateOption.cateName}"></option>
                        </th:block>
                      </select>

                      <!-- cateName에 따라서 선택지가 달라짐 -->
                      <select name="type" id="type" required>
                        <option selected disabled th:value="0">2차 분류 선택</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>문의제목</td>                  
                    <td>
                      <input type="text" name="title" required placeholder="제목을 입력하세요."/>
                    </td>
                  </tr>                
                  <tr>
                    <td>문의내용</td>                  
                    <td>
                      <textarea name="content" required placeholder="내용을 입력하세요."></textarea>
                    </td>
                  </tr>
                </table>
                <div>
                  <a th:href="@{/cs/qna/list}" class="btnList">취소하기</a>
                  <input type="submit" class="btnSubmit" value="등록하기"/>
                </div>
              </form>
            </article>
          </section>
        </div>
      </section>
