<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.thymeleaf.org/" layout:decorate="/cs/layout.html">
      <section id="cs" layout:fragment = "content">
        <div class="faq">
          <nav>
            <div>
              <p>홈<span>></span>자주묻는 질문</p>
            </div>
          </nav>
          <section class="list">
            <aside>
              <h2>자주묻는 질문</h2>
              <ul>
                <li th:class="${(cate eq 'member') ? 'on' : ''}"><a th:href="@{/cs/faq/list(cate=member)}">회원</a></li>
                <li th:class="${(cate=='coupon') ? 'on' : ''}"><a th:href="@{/cs/faq/list(cate=coupon)}">쿠폰/이벤트</a></li>
                <li th:class="${(cate=='order') ? 'on' : ''}"><a th:href="@{/cs/faq/list(cate=order)}">주문/결제</a></li>
                <li th:class="${(cate=='delivery') ? 'on' : ''}"><a th:href="@{/cs/faq/list(cate=delivery)}">배송</a></li>
                <li th:class="${(cate=='cancel') ? 'on' : ''}"><a th:href="@{/cs/faq/list(cate=cancel)}">취소/반품/교환</a></li>
                <li th:class="${(cate=='travel') ? 'on' : ''}"><a th:href="@{/cs/faq/list(cate=travel)}">여행/숙박/항공</a></li>
                <li th:class="${(cate=='safe') ?'on' : ''}"><a th:href="@{/cs/faq/list(cate=safe)}">안전거래</a></li>
              </ul>
            </aside>
            <article>              
              <nav>
                 <span th:switch="${cate}">
                    <span th:case="member">회원</span>
                    <span th:case="coupon">쿠폰/이벤트</span>
                    <span th:case="order">주문/결제</span>
                    <span th:case="delivery">배송</span>
                    <span th:case="cancel">취소/반품/교환</span>
                    <span th:case="travel">여행/숙박/항공</span>
                    <span th:case="safe">안전거래</span>
                 </span>
                <h2>가장 자주 묻는 질문입니다.</h2>
              </nav>

              <div>
                <tr th:each="article : ${csPageResponseDTO.dtoList}">
                <h3>[[${article.typeName}]]</h3>
                <ul>
                  <li><a th:href="@{/cs/faq/view(bno=${article.bno})}"><span>Q.</span>[[${article.title}]]</a></li>
                  <li class="more"><a href="#">더보기</a></li>
                </ul>
                </tr>
              </div>


            </article>
          </section>
        </div>
      </section>
